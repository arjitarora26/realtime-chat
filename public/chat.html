<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="css/style.css">
    <title>AuroraBook</title>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1><i class="far fa-smile"></i> AuroraBook</h1>
            <a href="index.html" class="btn">Leave Room</a>
        </header>
        <main class="chat-main">
            <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="fa fa-users" aria-hidden="true"></i> Users</h3>
                    <ul id="users">
                        <!-- Add users of room in li tags -->
                        <!-- <li>user1</li> -->
                    </ul>
            </div>
            <div class="chat-messages">
                <!-- Add message elements here -->
            </div>
        </main>
        <div class="chat-form-container">
            <form id="chat-form">
                <input type="text" id="msg" placeholder="Enter message" autocomplete="off" required>
                <button class="btn"><i class="fa fa-paper-plane"></i> Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
