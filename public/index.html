<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">    
    <title>AuroraBook</title>
</head>
<body>

    <div class="join-container">
        <header class="join-header">
            <h2><i class="far fa-smile"></i> AuroraBook</h2>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Javascript">Javascript</option>
                        <option value="custom">Custom room...</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join chat!</button>
            </form>
        </main>
    </div>

    <script>
        const roomSelect = document.querySelector('select#room')

        roomSelect.addEventListener('change', e => {
            if (e.target.value === 'custom') {
                let newRoomName = prompt('What would you like to call your room?')
                let newOption = new Option(newRoomName, newRoomName, false, true)
                document.querySelector('#room').appendChild(newOption)
            }
        })
    </script>
    </body>
</html>
